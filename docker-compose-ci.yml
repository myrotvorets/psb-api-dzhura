version: '3.0'

services:
  dzhura:
    image: node:lts-alpine@sha256:cae3c14513af4cd8cbfd27e0a7b105ec2fadb75860fe9526c0b6502ebc402f4d
    read_only: true
    volumes:
      - ".:/usr/src/service"
    working_dir: /usr/src/service
    entrypoint: npm run scan
    environment:
      NODE_ENV: test
      SEED_TABLES: "yes"
      SKIP_REQUEST_LOGGING: "1"
      NO_UPDATE_NOTIFIER: "true"
      MYSQL_DATABASE: test
      MYSQL_HOST: mysql
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      NPM_CONFIG_LOGLEVEL: silent
      NPM_CONFIG_LOGS_MAX: "0"
      HOME: /tmp
    user: node:node
    tmpfs: /tmp
    depends_on:
      - mysql

  mysql:
    image: mariadb:latest@sha256:5d851e999b84625ef9810589e832686cae58453452698ee69e2980041e626eb2
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_INITDB_SKIP_TZINFO: "1"

  gauntlt:
    image: gauntlt/gauntlt@sha256:bd70c0015b6c9d0d7ea3fa00a71864f6c344365fff13110b96e6dc93fb01bbdc
    volumes:
      - .:/working
    working_dir: /working
    entrypoint: /working/.docker/gauntlt.sh
    depends_on:
      - dzhura
